<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 pt.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script>
       function escribirFrase(){
           frase = (prompt("Ingrese una frase de más de 10 palabras"))
           palabras= frase.split(' ');
       document.write(frase + " tiene " + palabras.length + " palabras." + "<br/>");

       if(palabras.length< 10){
           alert("Hay menos de 10 palabras, vuelva a intentarlo")
           frase = (prompt("Ingrese una frase de más de 10 palabras"))
       } else{
           document.write(frase + " tiene " + frase.length + " caracteres. ")
       }
       }

        </script>
        </head>
        <body onload="escribirFrase()">
    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
