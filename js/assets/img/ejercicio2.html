<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>

<script>
function operaciones(){
	x = parseInt(prompt('¿Cuál es la suma de los números de su dirección?')) +
        parseInt(prompt('¿Qué hora es?')) +
        parseInt(prompt('¿Cuál es el último número de su número de teléfono?')) +
        parseInt(prompt('¿Cuantos besos diste ayer?')) +
        parseInt(prompt('¿Cuantas veces has hecho este curso?')) +
        parseInt(prompt('¿Cuantos años llevas estudiando?')) +
        parseInt(prompt('¿Cuantos años crees que te faltan?'));
    y = prompt('¿Cuál es el color favorito?');

alert('Sonría, su número de la suerte del día es:' + x);
alert('Parece que vas a tener un día:' + y);
} 

</script>
</head>
<body onload="operaciones()">
    
</body>
