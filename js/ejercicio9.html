<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
<script>
    function pecadoDigital(){
        var nombre = document.getElementById('nombre').value;
        var edad = document.getElementById('edad').value;
        var ciudad = document.getElementById('ciudad').value;

        var pecado = document.getElementById("pecado").getElementsByTagName('option');
        var eleccion = document.getElementById("pecado");
        
        var resultado = document.getElementById('resultado');
        var seleccionado = eleccion.options[eleccion.selectedIndex]; 

        var peni = new Array()
        peni[0]='Dar 3 vueltas a la manzana trotando. '
        peni[1]='100 sentadillas'
        peni[2]='Rezar 50 padre nuestro'
        peni[3]='500 lagartijas'
        peni[4]='Escribir 1000 veces "No debo volver a pecar".'
        
        

        var penitencia = (nombre + " tienes " + edad + " años y vives en la ciudad de " + ciudad );

            resultado.innerHTML = penitencia;

       
            if (seleccionado == pecado[1]){
                document.write( resultado.innerHTML = penitencia +"</br>" +" El pecado que seleccionaste es: " + pecado[1].text +"</br>" + " Por lo tanto tu penitencia será: " + peni[0]) 
            }
            else if(seleccionado == pecado[2]){
                document.write( resultado.innerHTML = penitencia +"</br>" + " El pecado que seleccionaste es: " + pecado[2].text +"</br>"  + " Por lo tanto tu penitencia será: " + peni[2])
            }
            else if(seleccionado == pecado[3]){
                document.write( resultado.innerHTML = penitencia +"</br>"  +  " El pecado que seleccionaste es: " + pecado[3].text +"</br>" + " Por lo tanto tu penitencia será: " +peni[4])
            }
            else if(seleccionado == pecado[4]){
                document.write( resultado.innerHTML = penitencia +"</br>" + " El pecado que seleccionaste es: " + pecado[4].text +"</br>"  + " Por lo tanto tu penitencia será: " + peni[1]) 
            }
            else if(seleccionado == pecado[5]){
                document.write( resultado.innerHTML = penitencia +"</br>" + " El pecado que seleccionaste es: " + pecado[5].text +"</br>"  + " Por lo tanto tu penitencia será: " + peni[3])
            }
            else{
                resultado.innerHTML = "OBLIGATORIO elegir un pecado"
            
            }
            
        }
        
    
    
</script>
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Tu pecado digital</h1>
    <form action="#" method="post" id="formulario">
        <span>Ingresa tu nombre:</span>
        <input type="text" name="nombre" id="nombre" required> <br>
        <span>Ingresa tu edad:</span>
        <input type="number" name="edad" id="edad" required> <br>
        <span>Ingresa tu ciudad:</span>
        <input type="text" name="ciudad" id="ciudad" required > <br> 

      <label for="pecado" >Selecciona tu pecado digital</label>
      <select name="pecado" id="pecado" required>
        <option selected="true" disabled="disabled">Selecciona uno</option>
        <option value="2">Copy/paste sin leer</option>
        <option value="3">Hackear la cuenta del pololo/a</option>
        <option value="4">Crackear software propietrio</option>
        <option value="5">Ataque DOS</option>
        <option value="6">Formatear sin respaldar</option>

      </select>
      <button onClick="pecadoDigital()">Enviar</button>
      
    </form> <br>

    
    <span id="resultado"></span>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
